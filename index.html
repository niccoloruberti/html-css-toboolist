<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <img class="logo" src="./img/Logo.png" alt="logo">
            <span class="nome-logo"><strong>Toboolist</strong></span>
        </header>
        <!-- main -->
        <main id="contenitore">
            <!-- sezione bottoni -->
            <div id="contenitore-bottoni">
                <button id="add-task">Add Task</button>
                <button id="add-section">Add Section</button>
            </div>
            <!-- sezione task -->
            <div id="contenitore-task">
                <!-- sezione new task -->
                <div class="sezione-task">
                    &#9207; <strong>New Task</strong>
                    <ul>
                        <li><span class="check">&check;</span> <span class="task">Quarterly Newsletter</span> <span class="editorial">Editorial</span></li>
                    </ul>
                </div>
                <!-- sezione today -->
                <div class="sezione-task">
                    &#9207; <strong>Today</strong>
                    <ul>
                        <li><span class="check">&check;</span> <span class="task">Recruiting blog post</span> <span class="editorial">Editorial</span></li>
                        <li><span class="check">&check;</span> <span class="task">Mobile app launch</span> <span class="q1-goals">Q1 Goals</span></li>
                        <li><span class="cross">&cross;</span> <span class="task">Interviw John H.</span> <span class="recruiting">Recruiting</span></li>
                        <li><span class="check">&check;</span> <span class="task">Summit update to mobile storefronts</span> <span class="mobile">Mobile</span></li>

                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
